<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session</title>
    <link rel="stylesheet" href="d4d_StartStudy.css">
</head>
<body>
    <div class="container">
        <video class="background-video" autoplay loop muted>
            <source src="abstract-changes-in-form-4k-live.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="content">
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="d4d_Main.html" class="top-right-button primary-btn">Home</a>

            <input type="time" class="time-input" placeholder="Enter Time 1" />

            </select>
            <a href="d4d_Theme.html"><button class="theme-button primary-btn">Theme</button></a>
            <input type="text" class="link-box" placeholder="https://youtu.be/dQw4w9WgXcQ?feature=shared" readonly />
            <div class="button-container" style="padding-top: 20px;justify-content: center;">
                <a href="d4d_Session.html"><button class="action-button primary-btn">Start Session</button></a>
            </div>

    </div>
